                <!--<button id="checkInputBtn" type="submit" onclick="myFunction">Login</button>-->

                <label>
        <input type="checkbox" checked="checked" name="remember"> Husk meg</label>
            </div>

            <div class="container" style="background-color:#f1f1f1">

            </div>
